# Server block to listen on port 80
server {
  listen 80;
  server_name localhost;

  # The root directory where our static files are located
  root /usr/share/nginx/html;

  # The default file to serve
  index index.html;

  # This is the key part for SPAs. It tells Nginx to try serving the requested file,
  # but if it doesn't exist, it should fall back to serving /index.html.
  # This allows your React app to handle the routing.
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}